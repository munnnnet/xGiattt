<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout | GIAttt</title>
    <meta name="keywords" content="The Most Comprehensive Content Creation Agencies in The World">
    <meta name="description" content="Giattt provide unlimited revision, unlimited request, connecting more advertising media. Produce: Copywriting, Graphic design, Motion graphic, Photo commercial, Creative video, and digital imaging.">
    <link rel="icon" href="images/icon/gia.jpg">
    <link rel="stylesheet" href="HTWF/css/checkout.css">
    <link rel="stylesheet" href="HTWF/skin.css">
</head>

<body>
    <div class="wrap cf">
        <h1 class="projTitle">Your shopping Cart <span>list</span></h1>
        <div class="heading cf">
            <h1><span class="simpleCart_quantity float-qty"></span> Item has been added</h1>
            <a href="services.html" class="continue">Continue Shopping</a>
        </div>
        <hr class="none-border">

        <!-- show the cart -->
        <div class="simpleCart_items"></div>
        <br><br>

        <div class="promoCode"><label for="promo">Have A Promo Code?</label><input type="text" name="promo" placholder="Enter Code" />
            <a href="#" class="btn"></a></div>

        <div class="subtotal cf">
            <ul>
                <li class="totalRow"><span class="label">Subtotal</span>
                    <span class="value simpleCart_total"></span>
                </li>

                <li class="totalRow"><span class="label">Shipping</span>
                    <span class="value simpleCart_shipping"></span>
                </li>

                <li class="totalRow"><span class="label">Tax</span>
                    <span class="value simpleCart_tax"></span>
                </li>
                <li class="totalRow final">
                    <span class="label">Total</span>
                    <span class="value simpleCart_grandTotal"></span>
                </li>
                <li class="totalRow">
                    <a href="javascript:;" class="circle-button btn btn-sm simpleCart_checkout" style="padding:8px 20px;"> 
                        <span class="span-paypal">pay with</span>
                        <img src="images/paypal.png" style="width: auto; height: 19px;">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <footer class="footer-base">
        <script src="HTWF/scripts/checkout.js"></script>
        <script src="HTWF/scripts/simplecartjs/simpleCart.js"></script>
        <script async src="HTWF/scripts/bootstrap/js/bootstrap.min.js"></script>
        <script src="HTWF/scripts/jquery.min.js"></script>
        <link rel="stylesheet" href="HTWF/scripts/bootstrap/css/bootstrap.css">
    </footer>
</body>

</html>
